<div class="container marketing">

    <div class="text-center">
        <!--h2>{{pageTitle}}</!h2-->
        <p class="lead"></p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="navbar-light bg-light">
                <input class="form-control form-control-dark w-100" [(ngModel)]='listFilter' type="text"
                    placeholder="Search" aria-label="Search">
            </div>
            <br />
            <div class="album py-5 bg-light">
                <div class="container">

                    <div class="row" *ngIf='service && service.length'>
                        <div class="col-md-4" *ngFor='let service of filteredServcie'>
                            <div class="card mb-4 shadow-sm">
                                <img *ngIf="service.pcount>0"
                                    src="{{rootFolder+getImg(service.imagelist)}}" class="card-img-top"
                                    alt="{{ service.title }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ service.title }}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">{{ service.salonname }}</h6>
                                    <p class="card-text">{{ service.details  }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" (click)="onDetail(service)" class="btn btn-sm btn-outline-secondary">View
                                                Details</button>
                                            <button type="button" (click)="onOrder(service)" class="btn btn-sm btn-outline-primary">
                                                <fa-icon [icon]="['fas','shopping-cart']"></fa-icon>
                                                Order
                                            </button>
                                        </div>
                                        <h6 class="text-muted">{{ service.cost }}$</h6>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <span [ngClass]="{'alert-danger': service.status == 0 }">
                                        <fa-icon *ngFor="let i of getStarCounter(5)"
                                            [ngClass]="{'yellowstar': (i < service.srate)}" [icon]="['fas', 'star']">
                                        </fa-icon>
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div *ngIf='errorMessage' class='alert alert-danger'>
            Error: {{ errorMessage }}
        </div>
    </div>

</div>
