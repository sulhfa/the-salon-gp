<div class="container marketing">

    <div class="py-5 text-center">
        <h2>{{pageTitle}}</h2>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Owner Infomation</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <small class="text-muted">Salon Name</small>
                        <h6 class="my-0">{{f.salonname}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <small class="text-muted">Address</small>
                        <h6 class="my-0">{{g.address}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <small class="text-muted">Phone</small>
                        <h6 class="my-0">{{g.phone}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <span>Total Cost (USD)</span>
                    <strong>${{f.cost}}</strong>
                </li>
            </ul>

            <div class="input-group">
                <div class="btn-group col-sm-12">
                    <a class="btn btn-outline-danger btn-sm" href="/explore">
                        <span class="material-icons d-inline-block align-top">keyboard_backspace</span>
                        Back
                    </a>
                    <button (click)="onOrder()"  type="button" class="btn-block btn btn-sm btn-outline-primary">
                        <span class="material-icons d-inline-block align-top">shopping_cart</span>
                        Order
                    </button>
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <h4 class="mb-3">{{f.title}}</h4>
            <div class="list-group-item d-flex justify-content-between lh-condensed">
                <p>{{f.details}}</p>
            </div>
            <div class="album py-3 bg-light">
                <div class="container">
                    <div class="row" *ngIf='f.pcount>0'>
                        <div class="col-md-4" *ngFor='let img of fImgList2'>
                            <div class="card mb-4 shadow-sm">
                                <img src="{{rootFolder+img.picturepath}}" class="card-img-top" alt="{{ g.title }}">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <hr class="mb-4">
        </div>
        <div *ngIf='errorMessage' class='alert alert-danger'>
            Error: {{ errorMessage }}
        </div>
    </div>

</div>
