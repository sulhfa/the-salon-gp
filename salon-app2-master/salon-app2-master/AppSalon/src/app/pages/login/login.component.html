
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="../../../assets/images/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>Don't have an account, Create new one!</p>
            <a routerLink="/signup" class="btn input">Sign Up</a>
            <br />
        </div>

        <div class="col-md-9 register-right" style="min-width: 500px;">
            <h3 class="register-heading">Access</h3>

            <form class="row register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username *" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password *" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btnRegister" type="submit">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
