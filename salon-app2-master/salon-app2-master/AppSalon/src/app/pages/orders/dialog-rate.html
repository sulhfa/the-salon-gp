<h1>Hi {{data.name}}</h1>
<div>
    <p>
        What is your review for this service
    </p>
    <form>
        <input id="ratings-hidden" name="rating" type="hidden"> 
        <textarea [(ngModel)]="data.comments" class="form-control animated" cols="50" id="new-review" name="comment" placeholder="Enter your review here..." rows="5"></textarea>

        <div class="text-right">
               <div class="form-check form-check-inline" >
                <input [(ngModel)]="data.srate" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input  [(ngModel)]="data.srate" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input  [(ngModel)]="data.srate" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                <label class="form-check-label" for="inlineRadio3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input  [(ngModel)]="data.srate" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                <label class="form-check-label" for="inlineRadio3">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input  [(ngModel)]="data.srate" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                <label class="form-check-label" for="inlineRadio3">5</label>
              </div>
        </div>
    </form>
</div>
<div>
  <button  class="btn btn-success btn-lg"  [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
